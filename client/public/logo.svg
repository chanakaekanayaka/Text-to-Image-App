<?xml version="1.0" encoding="UTF-8"?>
<svg width="640" height="160" viewBox="0 0 640 160" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="DreamPixel logo full wordmark">
  <!-- Background transparent for easy embedding on any page -->
  <rect width="640" height="160" fill="transparent"/>
  
  <!-- Icon group (same as icon file, scaled and placed) -->
  <g transform="translate(16,16)">
    <rect x="40" y="12" width="24" height="24" rx="4" fill="#3b82f6"/>
    <rect x="12" y="40" width="24" height="24" rx="4" fill="#7c3aed"/>
    <rect x="68" y="40" width="24" height="24" rx="4" fill="#06b6d4"/>
    <rect x="40" y="68" width="24" height="24" rx="4" fill="#f97316"/>
    <rect x="40" y="40" width="16" height="16" rx="3" fill="#ffffff"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(160, 48)">
    <!-- Main brand name -->
    <text x="0" y="40" font-family="Poppins, Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          font-size="48" font-weight="700" letter-spacing="0.5" fill="#f1f5f9">DreamPixel</text>
    <!-- Optional tagline (commented)
    <text x="2" y="76" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          font-size="16" font-weight="500" letter-spacing="0.2" fill="#94a3b8">Text-to-Image Studio</text>
    -->
  </g>
</svg>
